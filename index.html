<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Фігури</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa; /* Changed from #f5f5f5 to light cyan */
    }
    .square-animation {
      animation: colorChange 4s infinite alternate;
    }
    @keyframes colorChange {
      0% {
        fill: #6200ea; /* Changed from #FF5733 to deep purple */
        stroke: #00c853; /* Changed from #33FF57 to green */
      }
      50% {
        fill: #2962ff; /* Changed from #3357FF to blue */
        stroke: #d50000; /* Changed from #FF33F5 to red */
      }
      100% {
        fill: #ffab00; /* Changed from #F5FF33 to amber */
        stroke: #00bfa5; /* Changed from #33FFF5 to teal */
      }
    }
  </style>
</head>
<body>
  <svg width="800" height="200">
    <!-- квадрат з анімацією -->
    <rect x="50" y="50" width="100" height="100" fill="#6200ea" stroke="#00c853" stroke-width="5"
      class="square-animation" />
    <!-- прямокутник -->
    <rect x="200" y="50" width="150" height="100" fill="#00bcd4" stroke="#006064" stroke-width="5" />
    <!-- коло -->
    <circle cx="425" cy="100" r="50" fill="#f50057" stroke="#880e4f" stroke-width="5" />
    <!-- еліпс -->
    <ellipse cx="600" cy="100" rx="75" ry="50" fill="#ffd600" stroke="#ff6f00" stroke-width="5" />
  </svg>
</body>
</html>
